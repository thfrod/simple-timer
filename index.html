<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Timer</title>
</head>
<body class="d-flex vh-100 justify-content-center align-items-center bg-dark px-2">
    <div class="bg-body col-10 col-sm-4 p-4 rounded-3 ">
        <h2 class="white">Timer</h2>
        <h1 class="white alert " clock>00:00:00</h1>
        <div class="d-flex flex-wrap flex-grow-1 gap-2">
            <button class="btn btn-primary"btn-init>Iniciar</button>
            <button class="btn btn-warning"btn-pause>Pausar</button>
            <button class="btn btn-danger" btn-stop>Zerar</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
